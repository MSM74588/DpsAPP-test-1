  <body>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
      }
    </script>

    <div class="grid-container">
      <div class="title">
        <div class="schoolname">
          <h1 class="schooltext">Delhi Public School</h1>
        </div>
        <div class="menu">
          <a href="menu.html"
            ><img id="menuimg" src="resources/menu.svg" alt="menu"
          /></a>
        </div>
      </div>
      <div class="student">
        <h1>Hello,<br />Students</h1>
      </div>
      <div class="announcement">
        <a href="https://t.me/announcementtest1234"><h1>Announcement</h1></a>
      </div>

      <!-- add anchoer to iconcontainer -->

      <div class="notice">
        <div class="studentcorner">
          <div class="iconcontainer">
            <a href="https://mandrasaptakdev.blogspot.com/"
              ><button class="iconbox">
                <img src="ico/class.svg" alt="studentcorner" /></button
            ></a>
            <h1 class="iconfont">Student<br />Corner</h1>
          </div>
        </div>
        <div class="question">
          <div class="iconcontainer">
            <a href="http://192.168.0.1/"
              ><button class="iconbox"><img src="ico/qb.svg" alt="qb" /></button
            ></a>
            <h1 class="iconfont">Question<br />Bank</h1>
          </div>
        </div>
        <div class="events">
          <div class="iconcontainer">
            <a href="http://192.168.0.1/"
              ><button class="iconbox">
                <img src="ico/calender.svg" alt="events" /></button
            ></a>
            <h1 class="iconfont">Events</h1>
          </div>
        </div>
        <div class="fees">
          <!-- RENAMED TO BOOKMARKS  -->
          <div class="iconcontainer">
            <a href="https://raindrop.io/collection/14514085"
              ><button class="iconbox">
                <img src="ico/bookmark.svg" alt="bookmark" /></button
            ></a>
            <h1 class="iconfont">Bookmarks</h1>
          </div>
        </div>
        <div class="notice-inner"></div>
      </div>
      <div class="buttons">
        <div class="buttonright">
          <a href="class_page/class.html"
            ><button class="classbutton"><h1>Classes</h1></button></a
          >
        </div>
